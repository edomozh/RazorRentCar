<h2>My Cars</h2>

<div *ngFor="let car of cars">
    <button class="btn btn-secondary" [class.selected]="car === selectedCar" type="button" (click)="onSelect(car)">
        <span class="badge">{{car.id}}</span>
        <span class="name">{{car.name}}</span>
    </button>
</div>

<app-car-detail [car]="selectedCar"></app-car-detail>
